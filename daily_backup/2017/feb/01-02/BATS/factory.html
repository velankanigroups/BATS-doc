.input-help {
	display: none;
	position: absolute;
	z-index: 100;
	top: 82px;
	left: 390px;
	width: 200px;
	padding: 10px;
	background: #fefefe;
	font-size: .875em;
	border-radius: 5px;
	box-shadow: 0 1px 3px #aaa;
	border: 1px solid #ddd;
	opacity: 0.9;
}

.input-help::before {
	content: "\25C0";
	position: absolute;
	top: 10px;
	left: -12px;
	font-size: 16px;
	line-height: 16px;
	color: #ddd;
	text-shadow: none;
}

.input-help h4 {
	margin: 0;
	padding: 0;
	font-weight: normal;
	font-size: 1.1em;
}

/* Always hide the input help when it's pristine */
input.ng-pristine+.input-help {
	display: none;
}

/* Hide the invalid box while the input has focus */
.ng-invalid:focus+.input-help {
	display: none;
}

}

.ng-dirty.ng-valid {

}

/* Show red border when stuff has been typed in, but its invalid */
.ng-dirty.ng-invalid {
	border-color: #ec3f41;
}

.immediate-help:focus+.input-help {
	display: block;
}

	border-color: #ec3f41;
